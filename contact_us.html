<!DOCTYPE html>

<html>

<head>
    <title>Star Trek Society</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='css/main.css'>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <meta charset="UTF-8">
    <meta name="description" content="A website about a (fictional) Star Trek University Society at RGU.">
    <meta name="keywords" content="Star Trek, University, RGU">
    <meta name="author" content="Jaron Frerichs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function send_form() {
            document.getElementById('form_outcome').innerHTML = 'Form has been sent successfully!';
        }
    </script>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo_50px.png" id="logo" alt="logo"></a>
        <h1 id="title">Star Trek Society</h1>
    </header>

    <nav>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="img_gallery.html">
                <li>Gallery</li>
            </a>
            <a href="current_members.html">
                <li>Current Members</li>
            </a>
            <a href="event_calendar.html">
                <li>Events</li>
            </a>
            <a href="contact_us.html">
                <li class="active">Contact Us</li>
            </a>
        </ul>
    </nav>

    <div id="left-col">
        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>
                        Please fill all fields marked with a *<br />

                        <label for="name">Name: *</label>
                        <input type="text" name="name" id="name" value="" placeholder="John Doe" required /> <br />

                        <label for="email">Email: *</label>
                        <input type="email" name="email" id="email" value="" placeholder="john.doe@example.com" required /> <br />

                        <label for="membership">Membership Status: *</label>
                        <input type="radio" name="membership" value="Member" required>Member
                        <input type="radio" name="membership" value="Non-Member" required>Non-Member<br />

                        <label for="message">Comments: *</label>
                        <textarea name="message" id="message" value="" placeholder="Please enter your message here..." rows="4" cols="35" required></textarea><br />

                        <label for="attachment">Attachments: </label>
                        <input type="file" name="attachment" id="attachment" value=""><br />

                        <button type="submit" style="float: right;" onclick="send_form()">Send</button>
                    </fieldset>
                </form>
            </div>

            <div>
                <p id="form_outcome"></p>
            </div>
        </main>
    </div>

    <div id="right-col">
        <aside>
            <a class="twitter-timeline" data-height="900" data-theme="dark"
                href="https://twitter.com/StarTrek?ref_src=twsrc%5Etfw">Tweets by StarTrek</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>
    </div>

    <footer>
        <p>&copy; Jaron Frerichs</p>
    </footer>
</body>

</html>
