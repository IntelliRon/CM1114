<html>
    <head>
        <title>Star Trek Society</title>
        <link rel='stylesheet' href='css/main.css'>
    </head>

    <body>
        <header>
            <h1>Star Trek Society</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Gallery</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value="" placeholder="John Doe"/> <br />

                        <label for="email">Email:</label>
                        <input type="email" name="email" value="" placeholder="john.doe@example.com"/> <br />

                        <label for="membership">Membership Status:</label>
                        <input type="radio" name="membership" value="Member">Member
                        <input type="radio" name="membership" value="Non-Member">Non-Member<br/>

                        <label for="message">Comments: </label>
                        <textarea name="message" value="" placeholder="Please enter your message here..." rows="4" cols="50"></textarea><br />

                        <label for="attachment">Attachments:</label>
                        <input type="file" name="attachment" value="">
                    </fieldset>     
                </form>
            </div>
        </main>

        <aside> </aside>

            <p>Copyright Jaron Frerichs</p>
        </footer>
    </body>
</html>
