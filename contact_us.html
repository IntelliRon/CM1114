<!DOCTYPE html>

<html>

<head>
    <title>Star Trek Society</title>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo_50px.png" id="logo" alt="logo"></a>
        <h1 id="title">Star Trek Society</h1>
    </header>

    <nav>
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="img_gallery.html"><li>Gallery</li></a>
            <a href="current_members.html"><li>Current Members</li></a>
            <a href="event_calendar.html"><li>Events</li></a>
            <a href="contact_us.html"><li class="active">Contact Us</li></a>
        </ul>
    </nav>

    <div id="left-col">
        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value="" placeholder="John Doe" /> <br />

                        <label for="email">Email:</label>
                        <input type="email" name="email" value="" placeholder="john.doe@example.com" /> <br />

                        <label for="membership">Membership Status:</label>
                        <input type="radio" name="membership" value="Member">Member
                        <input type="radio" name="membership" value="Non-Member">Non-Member<br />

                        <label for="message">Comments: </label>
                        <textarea name="message" value="" placeholder="Please enter your message here..." rows="4"
                            cols="50"></textarea><br />

                        <label for="attachment">Attachments:</label>
                        <input type="file" name="attachment" value="">
                    </fieldset>
                </form>
            </div>
        </main>
    </div>

    <div id="right-col">
        <aside>
            <a class="twitter-timeline" data-height="900" data-theme="dark"
                href="https://twitter.com/StarTrek?ref_src=twsrc%5Etfw">Tweets by StarTrek</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>
    </div>

    <footer>
        <p>Copyright Jaron Frerichs</p>
    </footer>
</body>

</html>
